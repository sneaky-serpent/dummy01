task:
  name: Dummy
  timeout_in: 120m
  container:
    image: buildpack-deps:hirsute
    cpu: 4
    memory: 2G
    greedy: true
  main_script:
    - printf "CPU Thread available = %s\n" "$(nproc --all)"
    - cat /proc/cpuinfo | grep -e "vendor_id" -e "model name"
