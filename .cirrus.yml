    - export DEBIAN_FRONTEND=noninteractive
    - ${SUDO} apt-get update -qqy && ${SUDO} apt-get install -qqy mediainfo &>/dev/null
    - cd "$(mktemp -d)"
    - wget -q https://github.com/rokibhasansagar/FFmpeg-Builds/releases/download/latest/ffmpeg-n5.0-latest-linux64-nonfree-5.0.tar.xz
    - tar -xJf ff*.tar.xz --strip-components 1 && ${SUDO} mv bin/* /usr/local/bin/ && ${SUDO} chmod a+x /usr/local/bin/ff*
